{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111; /* สีพื้นหลังสีดำ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: #222;
            border-radius: 15px; /* กรอบมนๆ */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        .login-box h2 {
            color: #4b6cb7;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .login-box .form-group {
            margin-bottom: 20px;
        }
        .login-box .form-control {
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            transition: 0.3s ease-in-out;
            background-color: #333;
            color: white;
        }
        .login-box .form-control:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 8px rgba(75, 108, 183, 0.5);
        }
        .login-box button {
            width: 100%;
            padding: 15px;
            background: #4b6cb7;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-box button:hover {
            background: #3b5d97;
        }
        .forgot-password {
            color: #4b6cb7;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* เพิ่มการปรับขนาดให้เหมาะสมกับมือถือ */
        @media (max-width: 600px) {
            .login-box {
                width: 90%;
                padding: 30px;
            }
            .login-box h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <a href="{% url 'login' %}" class="forgot-password">Already have an account? Login</a>
    </div>

</body>
</html>
